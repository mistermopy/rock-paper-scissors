<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java Game</title>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <div id="btnCSS">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
        <div id="content">
            <div id="playerSelection">Player selection: </div>
            <div id="computerSelection">Computer selection: </div>
            <div id="result">Result: </div>
            <div id="playerScore">Player score: </div>
            <div id="computerScore">Computer score: </div>
        </div>
    </div>
<script src="javascript.js"></script>
</body>
</html>
